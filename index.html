<!DOCTYPE html>
<!--Comantario:
    HTML(hypertext -> links para outros documentos
         markup ->Texto conterá marcações
         language -> para se comunicar de certa maneira, Sintaxe especifica para a escrita)
-->
<html>

<head>
    <!--São configurações da minha página-->
    <title>Doe vida! Doe sangue!</title>
</head>

<body>
    <!--aqui vem todo o conteudo visível para o usuário, dentro de certa página-->
    <header>
        <!--Cabeçalho da aplicação-->
        <h1>DOE</h1>
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doação são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero ajudar</button>
    </header>
    <main>
        <!--Conteudo central da aplicação-->
        <h2>Últimos doadore</h2>
        <!--Leva a sessão de doadores-->
        <section class="donors">
            <!--Simplesmente diz que é uma sessão-->
            <!--Container que não tem um significado, mas significa que se está agrupando conteudos dentro 
            desse elemento -->
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
        </section>
    </main>
    <footer>
        <!--rodapé da aplicação-->
    </footer>
</body>

</html>
